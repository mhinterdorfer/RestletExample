<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:include src="../header_menu.xhtml" />
	<h:form>
		<h1>Saison hinzuf√ºgen</h1>
		<p:growl id="growl" showDetail="true" />
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="saisonNr" value="Saisonnummer: " />
			<p:inputMask id="saisonNr" maxlength="2" mask="9?9999"
				value="#{saisonNr}" />

			<p:outputLabel for="name" value="Name: " />
			<p:inputMask id="name" value="#{name}" />

			<p:outputLabel for="datumVon" value="Datum Von: " />
			<p:calendar id="datumVon" value="#{datumVon}" />

			<p:outputLabel for="datumBis" value="Datum Bis: " />
			<p:calendar id="datumBis" value="#{datumBis}" />


			<p:commandButton value="Reset" type="reset" />
			<p:commandButton value="Submit"
				action="#{saisonBean.add(saisonNr, name, datumVon, datumBis)}"
				update="@form" />
		</h:panelGrid>
	</h:form>
</body>
</html>
