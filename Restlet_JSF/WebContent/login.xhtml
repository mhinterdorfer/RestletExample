<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>
</h:head>


<body>
	<h:form id="loginForm">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-md-5">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
					<p:inputText placeholder="Vorname" binding="#{vorname}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-5">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
					<p:inputText placeholder="Nachname" binding="#{nachname}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-5">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-home"></i></span>
					<p:inputText placeholder="StraÃŸe" binding="#{strasse}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-2">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-home"></i></span>
					<p:inputText placeholder="PLZ" binding="#{plz}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-3">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-home"></i></span>
					<p:inputText placeholder="Ort" binding="#{ort}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-12">
				<div class="ui-inputgroup">
					<p:commandButton update="loginForm" value="Anmelden"
						action="#{loginBean.login(vorname.value, nachname.value, strasse.value, plz.value, ort.value)}"
						icon="fa fa-sign-in">
					</p:commandButton>
				</div>
			</div>

			<div class="ui-g-12 ui-md-12">
				<div class="ui-inputgroup">
					<p:outputLabel value="#{loginBean.message}" id="message" />
				</div>
			</div>
		</div>
	</h:form>
</body>
</html>
