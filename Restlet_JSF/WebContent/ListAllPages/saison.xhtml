<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:include src="../header_menu.xhtml" />
	<p:dataTable var="saison" value="#{saisonBean.all}"
		style="margin-bottom:40px">
		<f:facet name="header">
            Saisonen
        </f:facet>

		<p:column headerText="ID">
			<h:outputText value="#{saison.idSaison}" />
		</p:column>

		<p:column headerText="Name">
			<h:outputText value="#{saison.name}" />
		</p:column>

		<p:column headerText="Datum Von">
			<h:outputText value="#{saison.datumVon}">
				<f:convertDateTime pattern="MM/dd/yyyy" />
			</h:outputText>
		</p:column>

		<p:column headerText="Datum Bis">
			<h:outputText value="#{saison.datumBis}">
				<f:convertDateTime pattern="MM/dd/yyyy" />
			</h:outputText>
		</p:column>
	</p:dataTable>
</body>
</html>
