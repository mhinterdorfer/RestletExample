<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form style="padding-bottom:10px">
		<p:menubar>
			<p:submenu label="Fahrzeuge in Saison" rendered="#{empty loginBean.kundenNR}">
				<p:menuitem value="Anzeigen" action="#{redirectBean.goToPage('show_fahrzeuge_in_saison')}" />
				<p:menuitem value="Hinzufügen" action="#{redirectBean.goToPage('add_fahrzeuge_in_saison')}" />
			</p:submenu>

			<p:submenu label="Fahrzeug">
				<p:menuitem value="Anzeigen" action="#{redirectBean.goToPage('show_fahrzeug')}" />
				<p:menuitem rendered="#{empty loginBean.kundenNR}" value="Hinzufügen" action="#{redirectBean.goToPage('add_fahrzeug')}" />
			</p:submenu>

			<p:submenu label="Kunden" rendered="#{empty loginBean.kundenNR}">
				<p:menuitem value="Anzeigen" action="#{redirectBean.goToPage('show_kunde')}" />
				<p:menuitem value="Hinzufügen" action="#{redirectBean.goToPage('add_kunde')}" />
			</p:submenu>

			<p:submenu label="Mietfahrzeug">
				<p:menuitem value="Anzeigen" action="#{redirectBean.goToPage('show_mietfahrzeug')}" />
				<p:menuitem value="Hinzufügen" action="#{redirectBean.goToPage('add_mietfahrzeug')}" />
			</p:submenu>

			<p:submenu label="Saison">
				<p:menuitem value="Anzeigen" action="#{redirectBean.goToPage('show_saison')}" />
				<p:menuitem rendered="#{empty loginBean.kundenNR}" value="Hinzufügen" action="#{redirectBean.goToPage('add_saison')}" />
			</p:submenu>

			<p:submenu label="Standort">
				<p:menuitem value="Anzeigen" action="#{redirectBean.goToPage('show_standort')}" />
				<p:menuitem rendered="#{empty loginBean.kundenNR}" value="Hinzufügen" action="#{redirectBean.goToPage('add_standort')}" />
			</p:submenu>

			<f:facet name="options">
				<p:commandButton value="Logout" action="#{loginBean.logout()}" />
			</f:facet>
		</p:menubar>
	</h:form>

</ui:composition>
