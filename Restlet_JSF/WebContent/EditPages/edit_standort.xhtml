<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:include src="../header_menu.xhtml" />
	<h:form id="form">
		<h1>Standort bearbeiten</h1>
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="standorte" var="standort"
			value="#{standortBean.standorte}" editable="true"
			style="margin-bottom:20px">

			<p:ajax event="rowEdit" listener="#{standortBean.onRowEdit}"
				update=":form:msgs,:form:standorte" />
			<p:ajax event="rowEditCancel" listener="#{standortBean.onRowCancel}"
				update=":form:msgs,:form:standorte" />

			<p:column headerText="Standortnummer">
				<h:outputText value="#{standort.idStandort}" />
			</p:column>

			<p:column headerText="Bezeichnung">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{standort.bezeichnung}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{standort.bezeichnung}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="StraÃŸe">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{standort.strasse}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{standort.strasse}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="PLZ">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{standort.plz}" />
					</f:facet>
					<f:facet name="input">
						<p:inputNumber value="#{standort.plz}" thousandSeparator=""
							decimalSeparator="" decimalPlaces="0" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Ort">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{standort.ort}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{standort.ort}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:35px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
