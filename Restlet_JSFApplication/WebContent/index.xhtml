<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<style type="text/css">
.white-button.ui-button.ui-state-default {
	background-color: #ffffff;
	color: #222222;
	border-color: #d6d6d6;
	/* with the exported variables from Nova and Luna Themes*/
	border-color: var(- -input-border-color, #d6d6d6);
}

.white-button.ui-button.ui-state-default:enabled:hover, .white-button.ui-button.ui-state-default:focus
	{
	background-color: #f2f2f2;
	border-color: #ccc;
	color: #373a3c;
	/* with the exported variables from Nova and Luna Themes*/
	border-color: var(- -input-hover-border-color, #ccc);
}

.green-button.ui-button.ui-state-default {
	background-color: #5cb85c;
	border-color: #5cb85c;
	color: #fff;
}

.green-button.ui-button.ui-state-default:enabled:hover, .green-button.ui-button.ui-state-default:focus
	{
	background-color: #4cae4c;
	border-color: #5cb85c;
}

.red-button.ui-button.ui-state-default {
	background-color: #d9534f;
	border-color: #d9534f;
	color: #fff;
}

.red-button.ui-button.ui-state-default:enabled:hover, .red-button.ui-button.ui-state-default:focus
	{
	background-color: #d43f3a;
	border-color: #d9534f;
}
</style>
</h:head>


<body>
	<h:form>
		<div class="ui-g ui-fluid">
			<div class="ui-g-12 ui-md-5">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
					<p:inputText placeholder="Vorname" binding="#{vorname}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-5">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
					<p:inputText placeholder="Nachname" binding="#{nachname}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-5">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-home"></i></span>
					<p:inputText placeholder="StraÃŸe" binding="#{strasse}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-2">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-home"></i></span>
					<p:inputText placeholder="PLZ" binding="#{plz}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-3">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="fa fa-home"></i></span>
					<p:inputText placeholder="Ort" binding="#{ort}" />
				</div>
			</div>

			<div class="ui-g-12 ui-md-12">
				<div class="ui-inputgroup">
					<p:commandButton value="Anmelden"
						action="#{loginBean.login(vorname.value, nachname.value, strasse.value, plz.value, ort.value)}"
						icon="fa fa-sign-in">
					</p:commandButton>
					<!-- <p:button outcome="index2" value="Anmelden" icon="fa fa-sign-in"
					style="margin-right:20px;">
					<f:param name="productId" value="10" />
				</p:button> -->
				</div>
			</div>
		</div>
	</h:form>
</body>
</html>
